<!DOCTYPE html>

<html lang="en">

<head>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <!-- google font - Josephin sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;400;500;600&display=swap"
        rel="stylesheet">


    <!-- linking css and javascript files -->
    <link href="css/styles.css" rel="stylesheet">

    <script type="module" src="js/script.js"></script>

    <!-- site logo and title-->
    <link href="images/favicon.ico" rel="shortcut icon">
    <title>Alen George</title>

    <!-- swiper js for image slider-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

</head>

<body>
    <!-- navigation bar at top -->
    <header id="header">
        <div id="logo">
            <!-- main title -->
            <h1>
                <a href="./index.html"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <span class="title">Alen George</span>
                </a>
            </h1>
        </div>
        <!-- navigation bar -->
        <div id="topNav">
            <ul id="navBar" class="d-flex text-dark text-decoration-none">
                <li>
                    <a href="index.html" id="link" class="nav-link px-2 text-secondary effect-underline"><b>home</b></a>
                </li>
                <li>
                    <a href="music.html" id="link" class="nav-link px-2 text-secondary effect-underline">music</a>
                </li>
                <li>
                    <a href="about.html" id="link" class="nav-link px-2 text-secondary effect-underline">about</a>
                </li>
                <li>
                    <a href="contact.html" id="link" class="nav-link px-2 text-secondary effect-underline">contact</a>
                </li>
            </ul>
        </div>
    </header>

    <!-- image slider implementation using swiper -->
    <div class="container">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="images/2.jpeg"></div>
                <div class="swiper-slide"><img src="images/5.jpeg"></div>
                <div class="swiper-slide"><img src="images/1.jpeg"></div>
            </div>


            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
    </div>

</body>

</html>
